<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="formstyle.css">
    <script src="js/bootstrap.min.js"></script>
    <title>SHS Enrollment Form</title>
</head>

<body>
    <div class="topboi">
        <center>
            <img src="umlogo.png" style="width:15%;height:15%;margin-top:-15%;">
            <h3 style="color:white;margin-top:1%;">SHS Enrollment Registration Form</h3>
        </center>
    </div>
    <br>
    <div class="main">
        <form>
            <div class="boxinfo" style="margin-top: 4%;">
                <center>
                    <h4 style="color: white;padding: 2.5%;">Personal Info</h4>
                </center>
            </div>

            <div class="row" style="margin-top: 13%;">
                <div style="width: 35%;">
                    <label class="form-label" for="lastName" style="font-weight: bold;">Last Name</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" />
                </div>

                <div style="width: 35%;">
                    <label class="form-label" for="firstName" style="font-weight: bold;">First Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" />
                </div>

                <div style="width: 30%;">
                    <label class="form-label" for="middleName" style="font-weight: bold;">Middle Name</label>
                    <input type="text" id="middleName" class="form-control form-control-lg" />
                </div>
            </div>

            <br>
            <div class="row">
                <label class="form-label select-label" style="font-weight: bold;">Gender</label>
                <select class="select form-control-lg" style="width: 45%; height: 20px; margin-left: 12px;">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="2">Other</option>
                </select>

                <div class="agesize" style="width: 47.8%;">
                    <label class="form-label" for="age" style="font-weight: bold;">Age</label>
                    <input type="text" id="age" class="form-control form-control-lg" />
                </div>
            </div>

            <br>
            <div class="row">
                <div class="form-outline" style="width: 40%;">
                    <label class="form-label" for="birthDate" style="font-weight: bold;">Birthdate</label>
                    <input type="text" id="month" class="form-control form-control-lg" />
                    <label class="form-label" for="month">Month</label>
                </div>

                <div class="form-outline" style="width: 20%; margin-top: 32px;">
                    <input type="text" id="day" class="form-control form-control-lg" />
                    <label class="form-label" for="day">Day</label>
                </div>

                <div class="form-outline" style="width: 40%; margin-top: 32px;">
                    <input type="text" id="Year" class="form-control form-control-lg" />
                    <label class="form-label" for="year">Year</label>
                </div>
            </div>

            <br>
            <div class="form-outline">
                <label class="form-label" for="religion" style="font-weight: bold;">Religion</label>
                <input type="text" id="religion" class="form-control form-control-lg" />
            </div>

            <div class="dividerboi" style="margin-top: 20%;"></div>

            <div class="boxinfo" style="margin-top: 10%;">
                <center>
                    <h4 style="color: white;padding: 2.5%;">Contact Info</h4>
                </center>
            </div>

            <br>
            <div class="form-outline" style="margin-top: 13%;">
                <label class="form-label" for="emailAddress" style="font-weight: bold;">Email Address <span class="badge bg-secondary">Optional</span></label>
                <input type="email" id="emailAddress" class="form-control form-control-lg" />
            </div>

            <br>
            <div class="form-outline">
                <label class="form-label" for="phoneNumber" style="font-weight: bold;">Mobile Number</label>
                <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
            </div>

            <br>
            <div class="form-outline">
                <label class="form-label" for="address" style="font-weight: bold;">Address</label>
                <input type="text" id="address" class="form-control form-control-lg" />
            </div>

            <div class="dividerboi" style="margin-top: 20%;"></div>

            <div class="boxinfo" style="margin-top: 10%;">
                <center>
                    <h4 style="color: white;padding: 2.5%;">Parent/Guardian Info</h4>
                </center>
            </div>

            <div class="row" style="margin-top: 13%;">
                <div style="width: 35%;">
                    <label class="form-label" for="lastName" style="font-weight: bold;">Last Name</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" />
                </div>

                <div style="width: 35%;">
                    <label class="form-label" for="firstName" style="font-weight: bold;">First Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" />
                </div>

                <div style="width: 30%;">
                    <label class="form-label" for="middleName" style="font-weight: bold;">Middle Name</label>
                    <input type="text" id="middleName" class="form-control form-control-lg" />
                </div>
            </div>

            <br>
            <div class="form-outline">
                <label class="form-label" for="emailAddress" style="font-weight: bold;">Email Address <span class="badge bg-secondary">Optional</span></label>
                <input type="email" id="emailAddress" class="form-control form-control-lg" />
            </div>

            <br>
            <div class="form-outline">
                <label class="form-label" for="phoneNumber" style="font-weight: bold;">Mobile Number</label>
                <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
            </div>

            <br>
            <div class="form-outline">
                <label class="form-label" for="address" style="font-weight: bold;">Address</label>
                <input type="text" id="address" class="form-control form-control-lg" />
            </div>

            <div class="dividerboi" style="margin-top: 20%;"></div>

            <div class="boxinfo" style="margin-top: 10%;">
                <center>
                    <h4 style="color: white;padding: 2.5%;">Student Info</h4>
                </center>
            </div>

            <br>
            <div class="form-outline" style="margin-top: 13%;">
                <label class="form-label" for="lrnnum" style="font-weight: bold;">LRN Number <span class="badge bg-secondary">Optional</span></label>
                <input type="text" id="lrnnum" class="form-control form-control-lg" />
            </div>



            <br>
            <label class="form-label select-label" style="font-weight: bold;">Grade Level</label>
            <div class="col-12">
                <select class="select form-control-lg" style="width: 100%;">
                    <option value="1">Grade 11</option>
                    <option value="2">Grade 12</option>
                </select>
            </div>

            <br>
            <div class="row">
                <label class="form-label select-label" style="font-weight: bold;">Track</label>
                <select class="select form-control-lg" style="width: 45%; height: 20px; margin-left: 12px;">
                    <option value="1">Academic Track</option>
                    <option value="2">Techvoc Track</option>
                </select>

                <label class="form-label select-label" style="font-weight: bold; margin-left: 312px;margin-top: -13.5%;">Strand</label>
                <select class="select form-control-lg" style="width: 45%; height: 20px; margin-left: 312px;margin-top: -8%;">
                    <option value="1">HUMMS</option>
                    <option value="2">STEM</option>
                    <option value="3">ABM</option>
                    <option value="3">GAS</option>
                    <option value="3">ICT</option>
                    <option value="3">HE</option>
                    <option value="3">AS</option>
                </select>
            </div>

            <br>
            <div class="form-outline">
                <label class="form-label" for="choose" style="font-weight: bold;">Why choose UM? <span class="badge bg-secondary">Optional</span></label>
                <input type="text" id="choose" class="form-control form-control-lg">
            </div>

            <br>
            <div class="submboi">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>
</body>
